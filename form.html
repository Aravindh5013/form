<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
  </head>
  
  <body>
	
    <div class="main-container">
      <header>
        <div class="access">
          <ul>
            <li class="signup"><a href="#">Sign up</a></li>
            <li class="login"><a href="#">Log in</a></li>
          </ul>
        </div>
      </header>

      <div class="form-container">
        <div class="title">
          <h1>Create a new account</h1>
          <div class="submit-error">Oops! Please fix the problem with the <span></span> below</div>
        </div>

        <section>
          <form action="#" method="post">
            <div>
              <label for="email">Your Email</label>
              <input id="email" type="email" name="email" class="text-input" autofocus>
            </div>

            <div>
              <label for="confirm-email">Confirm Email</label>
              <input id="confirm-email" type="email" name="confirm-email" class="text-input">
            </div>

            <div>
              <label for="country">Country</label>
              <select id="country" name="country">
                <optgroup label="Availabe in Brics:">
                  <option value="India">India</option>
                  <option value="Russia">Russia</option>
				  <option value="Brazil">Brazil</option>
				  <option value="China">China</option>
				  <option value="South Africa">South Africa</option> 
                </optgroup>
                <optgroup label="Not yet available. Working on it:">
                  <option value="Nepal">Nepal</option>
                  <option value="Sri Lanka">Sri lanka</option>
                  <option value="Pakistan">Pakistan</option>
                </optgroup>
                
              </select>
            </div>

            <div>
              <label for="zipcode">Zip Code</label>
              <input id="zipcode" type="text" name="zipcode" class="text-input" maxlength="6">
            </div>

            <div>
              <label for="password">Password</label>
              <input id="password" type="password" name="password" class="text-input">
            </div>

            <div>
              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" type="password" name="confirm-password" class="text-input">
            </div>

            <div class="terms">
              <input id="use-terms" type="checkbox" name="use-terms" value="yes">
              <label for="use-terms">Yes, I agree &nbsp;</label><a href="#">Terms of Use</a>.
            </div>

            <div>
              <input type="submit" name="submit" value="Sign up">
            </div>

          </form>
        </section>

        <aside>
          <div class="why-join">
            <h2>join here</h2>

            <ul>
              <li>Free home delivery</li>
              <li>100% pure</li>
            </ul>
          </div>
        </aside>
      </div>

      <footer>
        <nav>
          <ul>
            <li><a href="#">Get Help</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">How We Keep You Safe</a></li>
            <li><a href="#">Privacy &amp; Security</a></li>
            <li><a href="#">Terms of Use</a></li>
          </ul>
        </nav>

      </footer>
    </div>

    <script src="jquery-2.1.0.min.js"></script>
    <script src="jquery-validate-1.13.0.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
